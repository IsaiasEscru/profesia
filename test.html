<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test Vocacional - ProfesIA</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { scroll-behavior: smooth; }
    .hidden { display: none; }
  </style>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <div class="max-w-2xl mx-auto py-10 px-6">
    <h1 class="text-3xl font-bold text-center text-indigo-700 mb-6">Test Vocacional con IA</h1>
    <form id="testForm">

      <!-- Preguntas generadas dinámicamente -->
      <div id="questions"></div>

      <button type="submit" class="mt-6 w-full bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700">Ver resultado</button>
    </form>

    <div id="result" class="mt-10 hidden p-6 bg-white shadow rounded text-center">
      <h2 class="text-2xl font-bold text-green-600 mb-4">Tu perfil sugerido es:</h2>
      <p id="careerSuggestion" class="text-lg"></p>
    </div>
  </div>

  <script>
    const questions = [
      "Me gusta resolver problemas lógicos o matemáticos.",
      "Disfruto dibujar, pintar o diseñar cosas.",
      "Me interesa ayudar a las personas cuando lo necesitan.",
      "Me gusta armar o desarmar cosas para entender cómo funcionan.",
      "Prefiero actividades al aire libre y con movimiento.",
      "Disfruto organizar eventos o gestionar tareas de un equipo.",
      "Soy bueno/a analizando información y detectando errores.",
      "Tengo facilidad para comunicar ideas de forma clara.",
      "Aprendo rápido el uso de herramientas tecnológicas.",
      "Me llevo bien con niños o adolescentes.",
      "Tiendo a ser detallista y perfeccionista.",
      "Tengo habilidad para coordinar personas en proyectos.",
      "Me gustaría trabajar desde casa con flexibilidad.",
      "Quiero un trabajo donde pueda viajar seguido.",
      "Prefiero trabajos con estabilidad y seguridad a largo plazo.",
      "Valoro tener ingresos altos aunque implique mucho esfuerzo.",
      "Quiero tiempo libre para mi familia o proyectos personales.",
      "Aspiro a liderar mi propia empresa o equipo.",
      "Me motiva dejar un impacto positivo en el mundo.",
      "Prefiero un trabajo que me apasione aunque no sea tan bien pagado.",
      "La innovación y la tecnología me inspiran.",
      "Siento vocación por ayudar a otros a crecer.",
      "Me mueve la idea de justicia y equidad.",
      "Me gusta aprender constantemente y superarme.",
      "Tiendo a buscar soluciones rápidas bajo presión.",
      "Cuando algo no sale bien, me esfuerzo hasta resolverlo.",
      "Acepto críticas si me ayudan a mejorar.",
      "Soy creativo/a para resolver situaciones nuevas.",
      "Me adapto fácil a entornos nuevos o desconocidos.",
      "Me gusta tomar decisiones y asumir responsabilidades."
    ];

    const form = document.getElementById("testForm");
    const container = document.getElementById("questions");
    const resultBox = document.getElementById("result");
    const suggestion = document.getElementById("careerSuggestion");

    questions.forEach((q, i) => {
      const div = document.createElement("div");
      div.className = "mb-4";
      div.innerHTML = `
        <label class="block font-medium mb-1">${i + 1}. ${q}</label>
        <select name="q${i}" class="w-full border p-2 rounded">
          <option value="1">Totalmente en desacuerdo</option>
          <option value="2">En desacuerdo</option>
          <option value="3">Neutral</option>
          <option value="4">De acuerdo</option>
          <option value="5">Totalmente de acuerdo</option>
        </select>
      `;
      container.appendChild(div);
    });

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const data = new FormData(form);
      let score = 0;
      for (let [_, value] of data.entries()) {
        score += parseInt(value);
      }

      let career = "";
      if (score <= 75) career = "Perfil práctico: Carreras como logística, mantenimiento, enfermería o educación técnica.";
      else if (score <= 105) career = "Perfil analítico: Carreras como ingeniería, finanzas, tecnología, investigación.";
      else if (score <= 125) career = "Perfil social: Psicología, trabajo social, docencia, medicina, RH.";
      else career = "Perfil creativo: Diseño, comunicación, publicidad, arte, arquitectura.";

      suggestion.innerText = career;
      resultBox.classList.remove("hidden");
      resultBox.scrollIntoView({ behavior: "smooth" });
    });
  </script>
</body>
</html>
